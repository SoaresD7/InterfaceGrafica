<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Alunos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Menu de Navegação -->
  <nav class="bg-blue-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Cadastro de Alunos</a>
      <div>
        <a class="text-white hover:text-gray-200 mx-2" href="https://github.com/SoaresD7" target="_blank">GitHub</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mx-auto mt-10 p-4">
    
    <!-- Formulário de Cadastro -->
    <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-6" onsubmit="return cadastrar(event)">
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-bold mb-2">Nome</label>
        <input type="text" id="nome" class="w-full px-3 py-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </form>

    <!-- Tabela de Cadastros -->
    <h2 class="text-2xl font-bold mt-10 mb-4">Tabela de Cadastros</h2>
    <table class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">E-mail</th>
          <th class="px-4 py-2">Editar</th>
          <th class="px-4 py-2">Deletar</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas serão adicionadas aqui via JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Seu Script -->
  <script src="./assents/js/index.js"></script>
</body>
</html>
